
server:
   port: 8761
spring:
    application:
        name: bbt-eureka   
eureka:
    server:
        enable-self-preservation: false
        responseCacheUpdateInvervalMs: 3000
        responseCacheAutoExpirationInSeconds: 60
        eviction-interval-timer-in-ms: 3000
    instance:
        hostname: peer2
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://peer1:${server.port}:8761/eureka/
            